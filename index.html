<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Add Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Admin Dashboard</h1>
    
    <!-- Search and Filter Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="searchBox" class="form-control" placeholder="Search LockerBox Name...">
      </div>
      <div class="col-md-3">
        <select id="filterLockerBoxType" class="form-control">
          <option value="">Filter by LockerBox Type</option>
          <option value="default">Default</option>
          <option value="small">Small</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filterMaintenance" class="form-control">
          <option value="">Filter by Maintenance</option>
          <option value="true">In Maintenance</option>
          <option value="false">Not in Maintenance</option>
        </select>
      </div>
    </div>
    
    <!-- LockerBoxes Table -->
    <div class="card mt-4">
      <div class="card-header">LockerBoxes</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">LockerBox Name</th>
              <th scope="col">Available Lockers</th>
              <th scope="col">Maintenance</th>
              <th scope="col">LockerBox Type</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody id="lockerBoxesTable">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS from CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase and custom JavaScript -->
  <script type="module" src="assets/js/script.js"></script>
  <script type="module" src="firebase/firebase.js"></script>
</body>
</html>
