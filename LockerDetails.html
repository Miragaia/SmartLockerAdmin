<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locker Details</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="assets/css/LockerDetails.css">
  <!-- Add Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Locker Details</h1>
    
    <!-- Locker Details Section (Centered) -->
    <div class="card mt-4 locker-details-card">
      <div class="card-header text-center">Locker Details</div>
      <div class="card-body">
        <p><strong>Locker Name:</strong> <span id="lockerName">Loading...</span></p>
        <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        <p><strong>Last Access Time (UTC):</strong> <span id="lastAccessTime">Loading...</span></p>
        <div id="userIdRow">
          <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
        </div>
      </div>
    </div>

    <!-- Maintenance/Available Button Section -->
    <div class="mt-4 text-center">
      <button id="statusToggleButton" class="btn btn-primary">Loading...</button>
    </div>


    <!-- Filters Section -->
    <div class="row mt-4">
      <div class="col-md-4">
        <select id="actionFilter" class="form-control">
          <option value="">Filter by Action</option>
          <option value="lock">Lock</option>
          <option value="unlock">Unlock</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="date" id="timestampFilter" class="form-control">
      </div>
    </div>

    <!-- Locker Logs Section -->
    <div class="card mt-4">
      <div class="card-header text-center">Locker Logs</div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">Date</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody id="lockerLogsTable">
            <!-- Logs will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
  <script type="module" src="assets/js/lockerDetails.js"></script>
</body>
</html>
