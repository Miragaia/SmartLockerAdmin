<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockerBox Logs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/LockerBoxLogs.css">
  <style>
    .back-arrow {
      font-size: 2rem;
      text-decoration: none;
      margin: 20px;
      display: inline-block;
      color: #505050;
    }
    .back-arrow:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Back Arrow -->
  <a href="LockerBoxDetails.html" class="back-arrow">
    &#8592;
  </a>

  <div class="container mt-4">
    <h1 class="text-center">LockerBox Logs</h1>

    <!-- Filters -->
    <div class="row mt-4">
      <div class="col-md-4">
        <input type="text" id="lockerIdInput" class="form-control" placeholder="Search by Locker ID">
      </div>
      <div class="col-md-4">
        <select id="actionFilter" class="form-control">
          <option value="">Filter by Action</option>
          <option value="Unlock">Unlock</option>
          <option value="Lock">Lock</option>
          <option value="Maintenance">Maintenance</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="date" id="timestampFilter" class="form-control">
      </div>
    </div>

    <!-- Logs Table -->
    <div class="table-responsive mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Locker ID</th>
            <th scope="col">Action</th>
            <th scope="col">Timestamp</th>
            <th scope="col">User ID</th>
          </tr>
        </thead>
        <tbody id="logsTable">
          <!-- Logs will be dynamically loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="module" src="assets/js/LockerBoxLogs.js"></script>
</body>
</html>
